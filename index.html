<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<body>
    <div class="container">
        <div class="music_player">
            <h2 id="title" value="Song Name">Ek Pyar Ka Nagma</h2>
            <h3 id="artist" value="Singer">Sanam Puri</h3>
            <div class="img_box" id="img_box">
                <img src="image1.jpeg" id="img">
            </div>
            <audio src="music1.mp3"></audio>
            <div class="progressbar_container" id="progressbar_container">
                <div class="progress_duration">
                    <div id="ctime">0.00</div>
                    <div id="duration">0.28</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="music_btn">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
